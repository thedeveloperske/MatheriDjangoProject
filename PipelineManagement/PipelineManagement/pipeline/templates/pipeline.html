<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form for capturing Pipelines</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form method="post" action="{% url 'submit_form' %}">
    {% csrf_token %}

    <label for="prospectName">Prospect Name:</label>
    <input type="text" id="prospectName" name="prospectName"><br>
    <label for="intermediaryName">Intermediary Name:</label>
    <input type="text" id="intermediaryName" name="prospectName"><br>
    <label for="premiumAmount">Premium Amount:</label>
    <input type="number" id="premiumAmount" name="email"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
